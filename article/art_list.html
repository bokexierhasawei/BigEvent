<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文章类别管理</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/article/art_list.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">
            <span>文章列表</span>

        </div>

        <div class="layui-card-body">
            <!-- 筛选区域 -->
            <form class="layui-form" id="form-search">
                <!-- 文章分类下拉框 -->
                <div class="layui-form-item layui-inline">
                    <select name="cate_id">

                    </select>
                </div>
                <!-- 文章状态下拉框 -->
                <div class="layui-form-item layui-inline">
                    <select name="state">
                        <option value="">所有状态</option>
                        <option value="已发布">已发布</option>
                        <option value="草稿">草稿</option>
                    </select>
                </div>
                <!-- 筛选按钮 -->
                <div class="layui-form-item layui-inline">
                    <button type="submit" class="layui-btn">筛选</button>
                </div>
            </form>
            <!-- 表格区域 -->
            <table class="layui-table">
                <colgroup>
                    <col>
                    <col width="150">
                    <col width="180">
                    <col width="150">
                    <col width="150">
                </colgroup>
                <thead>
                    <tr>
                        <th>文章标题</th>
                        <th>分类</th>
                        <th>发表时间</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <!-- 内容 -->
                <tbody>

                </tbody>
            </table>
            <!-- 页码条区域 -->
            <div id="pageBar"></div>
        </div>
    </div>
    <!--  -->
    <script type="text/html" id="tpl-cate">
        <option value="">所有分类</option>
        {{each}}
        <option value="{{$value.Id}}">{{$value.name}}</option>
        {{/each}}
    </script>



    <!-- 列表数据的模板 -->
    <script type="text/html" id="tpl-list">
        {{each data}}
        <tr>
            <td>{{$value.title}}</td>
            <td>{{$value.cata_name}}</td>
            <td>{{$value.pub_date | dataFormat}}</td>
            <td>{{$value.state}}</td>
                <td>
                    <button type="button" data-id="{{$value.Id}}" class="layui-btn layui-btn-normal layui-btn-xs btn-edit">编辑</button>
                    <button type="button" data-id="{{$value.Id}}" class="layui-btn layui-btn-xs layui-btn-danger btn-delete">删除</button>
                </td>
        </tr>
        {{/each}}
    </script>




    <!-- 导入 layui 的js -->
    <script src="/assets/lib/layui/layui.all.js"></script>

    <!-- 导入 jquery -->
    <script src="/assets/lib/jquery.js"></script>
    <!--  -->
    <script src="/assets/js/baseAPI.js"></script>
    <!--  -->
    <script src="/assets/lib/template-web.js"></script>

    <!-- 导入自己js -->
    <script src="/article/art_list.js"></script>








</body>

</html>
